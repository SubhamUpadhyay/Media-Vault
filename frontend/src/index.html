<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentHub - Share & Discover</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="app">
        <nav id="navbar"></nav>
        
        <div id="admin-panel" class="admin-panel hidden">
            <div class="admin-container">
                <h2>Admin Panel</h2>
                
                <div id="admin-auth" class="admin-section">
                    <h3>Authenticate</h3>
                    <input type="password" id="admin-key" placeholder="Enter Admin Key">
                    <button onclick="authenticateAdmin()">Login</button>
                </div>
                
                <div id="admin-forms" class="admin-forms hidden">
                    <div class="upload-form">
                        <h3>Upload Image</h3>
                        <input type="text" id="image-title" placeholder="Image Title">
                        <input type="text" id="image-description" placeholder="Description">
                        <input type="file" id="image-file" accept="image/*">
                        <button onclick="uploadImageHandler()">Upload Image</button>
                    </div>
                    
                    <div class="upload-form">
                        <h3>Upload Video</h3>
                        <input type="text" id="video-title" placeholder="Video Title">
                        <input type="text" id="video-description" placeholder="Description">
                        <input type="file" id="video-file" accept="video/*">
                        <button onclick="uploadVideoHandler()">Upload Video</button>
                    </div>
                    
                    <div class="upload-form">
                        <h3>Create Blog</h3>
                        <input type="text" id="blog-title" placeholder="Blog Title">
                        <textarea id="blog-excerpt" placeholder="Excerpt (optional)"></textarea>
                        <textarea id="blog-content" placeholder="Blog Content"></textarea>
                        <button onclick="createBlogHandler()">Post Blog</button>
                    </div>
                    
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
        
        <main id="content" class="content-area">
            <section id="images-section" class="gallery-section hidden">
                <h2>Images</h2>
                <div id="images-grid" class="grid"></div>
            </section>
            
            <section id="videos-section" class="gallery-section hidden">
                <h2>Videos</h2>
                <div id="videos-grid" class="grid"></div>
            </section>
            
            <section id="blogs-section" class="gallery-section hidden">
                <h2>Blog Posts</h2>
                <div id="blogs-container" class="blogs-container"></div>
            </section>
            
            <section id="single-blog-section" class="gallery-section hidden">
                <article id="single-blog-content"></article>
            </section>
        </main>
    </div>

    <script src="./js/api.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
